<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema To-Do List</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/responsive.css">

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <!-- Área de Partículas -->
    <div id="particles-js"></div>

    <!-- Container Principal -->
    <div class="container">

        <h1><i class="fas fa-brain"></i> Sistema To-Do List<i class="fas fa-microchip"></i></h1>


        <!-- Filtros -->
        <div class="filters">
            <button class="filter-btn active" data-filter="todas">SISTEMA COMPLETO</button>
            <button class="filter-btn" data-filter="normal">NORMAL</button>
            <button class="filter-btn" data-filter="alerta">ALERTA</button>
            <button class="filter-btn" data-filter="critico">CRÍTICO</button>
        </div>

        <!-- Área de Input -->
        <div class="input-area">
            <input type="text" id="todoInput" placeholder="Nova tarefa...">
            <select id="prioritySelect">
                <option value="normal">NORMAL</option>
                <option value="alerta">ALERTA</option>
                <option value="critico">CRÍTICO</option>
            </select>
            <input type="datetime-local" id="dateInput" class="flatpickr" placeholder="Calendario">
            <button id="addButton">EXECUTAR</button>
        </div>

        <!-- Lista de Tarefas -->
        <ul id="todoList"></ul>
    </div>

    <!-- Footer -->
    <footer class="footer-signature">
        <div class="creator-signature">Desenvolvido por Julian Valdez</div>
        <div class="social-links">
            <a href="https://github.com/valdezjulian" target="_blank" class="social-link">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/valdezjulian/" target="_blank" class="social-link">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/valdezjulian.dev/" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="mailto:valdezjulian.tab@email.com" class="social-link">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://wa.me/5567992146350" target="_blank" class="social-link">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
